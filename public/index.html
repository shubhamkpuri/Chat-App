<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <h2> Chat App </h2>
    <ol id="messages">

    </ol>

    <div class="text-center mx auto border rounded p-1" style="width:100%; position:fixed; bottom:10px;">

        <form action="" id="message-form">
            <input type="text" placeholder="Enter a message" name="message" autocomplete="off" style="width:80%;">

            <button class="btn btn-success" >Send</button>
        </form>
        <button id="send-location" class="btn btn-primary">Send Location</button>
    </div>


    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" src="/js/index.js">

    </script>
</body>

</html>
