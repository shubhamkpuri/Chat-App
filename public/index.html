<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
<script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
     <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"> -->
    <title>Document</title>
</head>
<body class"chat">
    <div class="main__container">
            <div class="chat__sidebar">
                <h3>People</h3>
                <div id="users"></div>
            </div>

            <div class="chat__main">
                <ol id="messages" class="chat__message"></ol>

                <div class="chat__footer">
                    <form  id="message-form">
                        <input type="text" placeholder="Enter a message" name="message" autocomplete="off" autofocus/>

                        <button >Send</button>
                    </form>
                    <button id="send-location">Send Location</button>
                </div>

            </div>
    </div>
    <script id="message-template" type="text/template" >
        <!-- <p>{{from }} : {{text}} <span style="float:right;">{{createdAt}}</span></p> -->
        <li class="message" style="list-style-type:none;">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            <div>

        </li>

    </script>
    <script id="location-message-template" type="text/template" >
        <!-- <p>{{from }} : {{text}} <span style="float:right;">{{createdAt}}</span></p> -->
        <li class="message" style="list-style-type:none;">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>
                    <a href="{{url}}" target="_blank">My current location</a>
                </p>
            <div>

        </li>

    </script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/libs/mustache.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
</body>

</html>
